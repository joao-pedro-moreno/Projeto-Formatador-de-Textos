<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formatador de Texto</title>
</head>
<body>
    
    <h1>Formatador de Texto</h1>

    <p id="desc">Escreva o Texto abaixo e clique na opção desejada!</p>

    <p id="contador">Seu texto possui <span id="letters">0</span> caracteres e <span id="words">0</span> palavras.</p>

    <div id="content">
        <textarea name="text" id="text" cols="30" rows="10" oninput="countText()"></textarea>
        <div id="buttons">
            <button class="button" id="upperCase" onclick="upperCase()">Maiúscula</button>
            <button class="button" id="lowerCase" onclick="lowerCase()">Minúscula</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
